// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

                    <div class="col">     	<div id="semantic-map-app" class="container-fluid">
     		<div class="row">
     			<div class="col">
					<b-form-group label="Filter" label-for="filter-input" label-cols-sm="auto" label-align-sm="right" label-size="sm" class="mb-0" description="You can use wildcards, e.g. 'foo*' or 'f*o'; title or content fields, e.g. 'title:foo* bar'; boosts, e.g. 'foo^10 bar'; fuzzy matches, e.g. 'foo~1'; and term presence, e.g. '+foo bar -baz'">
			          <b-input-group size="sm">
			            <b-form-input id="filter-input" v-model="filter" type="search" placeholder="Type to Search"></b-form-input>
			
			            <b-input-group-append>

			          </b-input-group>
			        </b-form-group>
			        
				    <b-table striped hover :items="items" :fields="fields">
				      <template #cell(element)="data">
				        <a :href="data.value.location">
					      	<span v-if="data.value.icon">
					      		<img v-if="data.value.icon.includes('/')" :src="data.value.icon">
					      		<i v-else :class="data.value.icon"></i>
					      	</span>
				        	{{data.value.text}}
				        
				      </a></template>	
				      <template #cell(uris)="data">
				      	<span v-if="data.value.length == 1">
					        {{data.value[0].value}}
					        <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy URI to clipboard" :onclick="data.value[0].onClick"></i> 
				      	</span>
				      	<ul v-else>
				      		<li v-for="item in data.value">
						        {{item.value}} <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy URI to clipboard" :onclick="item.onClick"></i> 
				      		</li>
				      	</ul>
				      </template>	
				    </b-table>
	        	</div>
	        </div>	        
     	</div>
     
		<script>		      
			new Vue({
				  el: '#semantic-map-app',
				  data: {
			        	filter: null,
			        	semanticMap: {"nasdanika://demos/drawio/semantic-mapping/children/infrastructure/children/cloud/children/public/children/aws":{"location":"children/infrastructure/children/cloud/children/public/children/aws/index.html","text":"AWS"},"nasdanika://demos/drawio/semantic-mapping/children/infrastructure":{"location":"children/infrastructure/index.html","text":"Infrastructure"},"nasdanika://demos/drawio/semantic-mapping/children/business-capabilties/children/business-capability-one":{"tooltip":"Business Capability 1 tooltip","location":"children/business-capabilties/children/business-capability-one/index.html","text":"Business Capability 1"},"nasdanika://demos/drawio/semantic-mapping/children/F8-iYcjzHZroJMS6UX_3-5/children/F8-iYcjzHZroJMS6UX_3-6":{"tooltip":"A long multi-line tooltip. For testing how it is rendered. ","location":"children/F8-iYcjzHZroJMS6UX_3-5/children/F8-iYcjzHZroJMS6UX_3-6/index.html","text":"Product 1"},"nasdanika://demos/drawio/semantic-mapping/children/infrastructure/children/cloud":{"location":"children/infrastructure/children/cloud/index.html","text":"Cloud"},"nasdanika://demos/drawio/semantic-mapping/children/business-capabilties":{"tooltip":"Business capabilities are building blocks for offerings.","location":"children/business-capabilties/index.html","text":"Business Capabilities"},"nasdanika://demos/drawio/semantic-mapping":{"location":"index.html","text":"Semantic Mapping Demo"},"mailto:someone@somewhere.com":{"location":"index.html","text":"Semantic Mapping Demo"},"nasdanika://demos/drawio/semantic-mapping/children/infrastructure/children/cloud/children/public":{"location":"children/infrastructure/children/cloud/children/public/index.html","text":"Public"},"nasdanika://demos/drawio/semantic-mapping/children/F8-iYcjzHZroJMS6UX_3-5":{"tooltip":"Products and services offered to customers. Offerings use other offerings and business capabilities as building blocks.","location":"children/F8-iYcjzHZroJMS6UX_3-5/index.html","text":"Offerings"}},
			        	fields: [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'uris',
			                  label: "URI",
			                  sortable: true
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ]
				  },				  
				  computed: {			
					items: function() {
						const grouped = {};
						for (let uri in this.semanticMap) {
							let semanticEntry = this.semanticMap[uri];
							let group = grouped[semanticEntry.location];
							if (!group) {
								group = {
									uris: [],
									description: semanticEntry.tooltip,
									element: {
										location: semanticEntry.location,
										text: semanticEntry.text,
										icon: semanticEntry.icon
									}
								};
								grouped[semanticEntry.location] = group;
							}
							group.uris.push({
								value: uri,
								onClick: "navigator.clipboard.writeText('" + uri +"')"							
							});
						}						
						
						const ret = []; 
						for (let location in grouped) {
							ret.push(grouped[location]);
						}
						
						return ret.filter(item => {
							if (this.filter) {
								for (let uriItem in item.uris) {
									let uri = item.uris[uriItem].value;
									if (uri && uri.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.text && item.element.text.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.text) {
								if (b.element.text) {
									return a.element.text.localeCompare(b.element.text);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
